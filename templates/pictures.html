{% extends 'base.html' %}

{% block body %}
  <body style="font-family: 'Poppins', sans-serif;">
    <div class="container-fluid text-center">
        <div style="font-family: 'Poppins', sans-serif;">
            <b><h1>Pictures</h1></b>
        </div>
        <br>
        <h6>Here are photos of Belmont so you can see what we look like. <br><br></h6>
        <div id="photoCarousel" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner mx-auto" style="height: 600px; width: 1200px">
                <div class="carousel-item active">
                    <img src="http://www.belmontapts.net/My_Homepage_Files/Download/Belmont%20Front%20Corner.jpg" class="d-block w-100" alt="South Corner" style="height: 600px; width: 1200px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>South Corner</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="http://www.belmontapts.net/My_Homepage_Files/Download/Belmont%20North%20Corner.jpg" class="d-block w-100" alt="North Corner" style="height: 600px; width: 1200px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>North Corner</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="http://www.belmontapts.net/My_Homepage_Files/Download/Bedroom.JPG" class="d-block w-100" alt="Bedroom" style="height: 600px; width: 1200px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Bedroom</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="http://www.belmontapts.net/My_Homepage_Files/Download/Kitchen.JPG" class="d-block w-100" alt="Kitchen" style="height: 600px; width: 1200px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Kitchen</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="http://www.belmontapts.net/My_Homepage_Files/Download/Living%20Room.JPG" class="d-block w-100" alt="Living Room" style="height: 600px; width: 1200px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Living Room</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="http://www.belmontapts.net/My_Homepage_Files/Download/Vanity.JPG" class="d-block w-100" alt="Vanity" style="height: 600px; width: 1200px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Vanity</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev" style="top: 50%; transform: translateY(-50%);">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next" style="top: 50%; transform: translateY(-50%);">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="mx-auto justify-content-center">
        <img src="http://www.belmontapts.net/My_Homepage_Files/IMG_68.JPG">
        <br>
        Basic Floor Plan of Apartment
    </div>
  </body>
{% endblock %}
